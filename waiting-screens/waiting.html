        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clash-Regular', 'Arial Black', Impact, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .waiting-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 162px 0 54px 0;
        }

        /* Top section - "Le live va commencer" */
        .announcement {
            width: 750px;
            height: 140px;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px 0 20px;
            position: relative;
        }

        .announcement-text {
            position: absolute;
            top: -28px;
            left: 210px;
            transform: none;
            font-size: 56px;
            font-weight: normal;
            color: #FF9933;
            letter-spacing: -2px;
            -webkit-text-stroke: 6px #000;
            paint-order: stroke fill;
            filter: drop-shadow(0px 3px 0 #000);
            line-height: 1.1;
            white-space: nowrap;
            text-align: left;
        }

        .announcement-text::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 100%;
            margin-left: 5px;
            animation: dots 2.4s steps(3, end) infinite;
            font-size: 56px;
            color: #FF9933;
            -webkit-text-stroke: 6px #000;
            paint-order: stroke fill;
            letter-spacing: -2px;
            min-width: 80px;
        }

        /* Bottom section - Tips card */
        .conseil-box {
            position: relative;
            width: 650px;
            height: 160px;
            background: #9ACDFF;
            border: 4px solid #67B3E6;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 35px;
        }

        .conseil-title {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: normal;
            color: white;
            text-transform: capitalize;
            -webkit-text-stroke: 6px #000;
            paint-order: stroke fill;
            filter: drop-shadow(0px 3px 0 #000);
            text-align: center;
            white-space: nowrap;
        }

        .conseil-text {
            font-size: 24px;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.3;
            font-weight: normal;
        }

        /* Circular motion animation - 16-step translate loop, 25px radius */
        @keyframes circularMotion {
            0%      { transform: translate(25px, 0px); }
            6.25%   { transform: translate(23.10px, 9.57px); }
            12.5%   { transform: translate(17.68px, 17.68px); }
            18.75%  { transform: translate(9.57px, 23.10px); }
            25%     { transform: translate(0px, 25px); }
            31.25%  { transform: translate(-9.57px, 23.10px); }
            37.5%   { transform: translate(-17.68px, 17.68px); }
            43.75%  { transform: translate(-23.10px, 9.57px); }
            50%     { transform: translate(-25px, 0px); }
            56.25%  { transform: translate(-23.10px, -9.57px); }
            62.5%   { transform: translate(-17.68px, -17.68px); }
            68.75%  { transform: translate(-9.57px, -23.10px); }
            75%     { transform: translate(0px, -25px); }
            81.25%  { transform: translate(9.57px, -23.10px); }
            87.5%   { transform: translate(17.68px, -17.68px); }
            93.75%  { transform: translate(23.10px, -9.57px); }
            100%    { transform: translate(25px, 0px); }
        }

        /* Dots animation */
        @keyframes dots {
            0%   { content: "."; }
            33%  { content: ".."; }
            66%  { content: "..."; }
            100% { content: "."; }
        }

        /* Blurred video background */
        #videoBg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>

        // CONFIGURATION - Edit tips and settings here
        // =============================================
        const HEADER_TEXT = 'Le live<br>va commencer';
        const TIPS_ROTATION_INTERVAL = 5000; // ms

        const TIPS = [
            "Tapez !deck pour voir le deck actuel",
            "Abonnez-vous pour ne rater aucun live !",
            "Partagez le stream avec vos amis",
            "Les cartes lgendaires sont les plus rares du jeu",
            "Utilisez vos emotes pour encourager le streamer",
            "Rejoignez le Discord pour plus de contenu",
            "Le prochain live sera encore plus fou !",
            "N'oubliez pas de follow la chane"
        ];

        // =============================================
        // TIP ROTATION LOGIC
        // =============================================
        let lastTipIndex = -1;

        function rotateTip() {
            const el = document.getElementById('conseilText');
            if (!el || TIPS.length === 0) return;

            let newIndex;
            if (TIPS.length === 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * TIPS.length);
                } while (newIndex === lastTipIndex);
            }
            lastTipIndex = newIndex;
            el.innerHTML = TIPS[newIndex];
        }

        // Show first tip immediately, then rotate
        rotateTip();
        setInterval(rotateTip, TIPS_ROTATION_INTERVAL);

        // =============================================
        // VIDEO BACKGROUND FALLBACK
        // =============================================
        const video = document.getElementById('videoBg');
        video.addEventListener('error', function() {
            video.style.display = 'none';
        });
        // If source doesn't load (no bg_blur.mp4), hide video
        const source = video.querySelector('source');
        if (source) {
            source.addEventListener('error', function() {
                video.style.display = 'none';
            });
        }
    </script>
</body>
</html>
